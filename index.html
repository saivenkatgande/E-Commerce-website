<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-commerce of krishna book</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="header-title">Vedabase E-Store</h1>
        <div class="cart-button-container">
            <button id="cart-toggle-btn" class="cart-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-item-count" class="cart-item-count">0</span>
            </button>
        </div>
    </header>

   
    <main class="main-content">
        <section class="products-section">
            <h2 class="section-title">Our Books</h2>
            <div id="products-container" class="products-container">
            </div>
        </section>

        <aside id="cart-sidebar" class="cart-sidebar">
            <h2 class="section-title cart-sidebar-title">
                Your Cart
                <svg xmlns="http://www.w3.org/2000/svg" class="cart-sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </h2>
            <div id="cart-items" class="cart-items-list">
                <p id="empty-cart-message" class="empty-cart-message">Your cart is empty.</p>
            </div>
            <div class="cart-total-container">
                <span class="cart-total-label">Total:</span>
                <span id="cart-total" class="cart-total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">
                Proceed to Checkout
            </button>
        </aside>
    </main>

    <div id="mobile-cart-overlay" class="mobile-cart-overlay">
        <div class="mobile-cart-content">
            <div class="mobile-cart-header">
                <h2 class="mobile-cart-title">Your Cart</h2>
                <button id="close-mobile-cart-btn" class="close-mobile-cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="close-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="mobile-cart-items" class="cart-items-list">
            </div>
            <div class="cart-total-container">
                <span class="cart-total-label">Total:</span>
                <span id="mobile-cart-total" class="cart-total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <div id="notification" class="notification">
        <svg xmlns="http://www.w3.org/2000/svg" class="notification-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="notification-message">Item added to cart!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
